<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <div class="container d-flex flex-column justify-content-around">
        <div id="app">

            <div class="boxText d-flex flex-column py-5">
            
                <h1 :class="colore">Il tuo nome Ã¨ {{ nome }} {{ cognome }}</h1>

                <label>Inserisci il tuo nome</label>
                <input v-model="nome" v-model="colore" placeholder="inserisci il nome">
                
                <label>Inserisci il tuo Cognome</label>
                <input v-model="cognome" v-model="colore" placeholder="inserisci il cognome">

                <label>Scegli un colore (rosso, verde o blu): </label>
                <input v-bind:class="colore" v-model="colore">

            </div>
        

            <div class="boxImagine">
                <button @click="btnClick">Crea immagine</button>
                <div class="boxImg">
                    <img class="img-fluid" :src="immagine" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
